<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controllers">
        <button id="clearTree">clear tree</button>
        <div class="group">
            <input id="Num" type="text" placeholder="num">
            <button id="addNum">add num</button>
        </div>
        <div class="group">
            <input id="removeNumInput" type="text" placeholder="removable num">
            <button id="removeNumBtn">remove num</button>
        </div>
        <div class="group">
            <button id="zoomIn">zoom in</button>
            <button id="zoomOut">zoom out</button>
        </div>
    </div>
    <div class="treeView" >
    </div>
</body>
</html>
